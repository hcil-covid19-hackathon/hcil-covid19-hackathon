<!DOCTYPE html>
<html>
<head>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <style>
        .collapsible {
            background-color: rgb(172, 172, 172);
            color: black;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 20px;
        }

        .active, .collapsible:hover {
            background-color: rgb(150, 221, 109);
        }

        .schedulecontent {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;        
        }

        .scheduleday {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .scheduleday tr:nth-child(even){background-color: #f2f2f2;}
        .scheduleday tr:hover {background-color: #ddd;}
        .scheduleday th, td {
            padding: 15px;
            text-align: left;
        }

     
    </style>
    
</head>
<body>
    <a href ="#" id="load_schedule"> SCHEDULE </a>
    <div id="schedule"></div>
    <script>
        var scheduleShown = false;
        $(document).ready( function() {            
            $("#load_schedule").on("click", function() {
                if(!scheduleShown){
                    $("#schedule").load("schedule.html", function( response, status, xhr ) {
                        var coll = document.getElementsByClassName("collapsible");
                        var i;

                        for (i = 0; i < coll.length; i++) {
                        coll[i].addEventListener("click", function() {
                            this.classList.toggle("active");
                            var content = this.nextElementSibling;
                            if (content.style.maxHeight){
                            content.style.maxHeight = null;
                            } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                            } 
                        });
                        }
                    });

                    scheduleShown = true;
                } else {
                    var node = document.getElementById("schedule");
                    while (node.hasChildNodes()) {
                        node.removeChild(node.lastChild);
                    }
                    scheduleShown = false;
                }
            });
        });
    </script>
</body>
</html>
